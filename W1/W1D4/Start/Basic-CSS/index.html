<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- VIEWPORT: Change the scale in Mobile view. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic CSS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <header>
      <h1>Anatomy of a CSS Syntax</h1>
    </header>
    <section class="css">
      <p id="superP">P</p>
      <code>
        {
          <div>
            <span>font-family :</span> Arial;

          </div>
          <div>
            <span>font-size :</span> 14px;
          </div>
        }
      </code>
    </section>
    <section class="legend">
      <ul>
        <li class="selector">Selector</li>
        <li class="declaration">Declaration Block</li>
      </ul>
      <ul>
        <li class="value">Value</li>
        <li class="property">Property</li>
      </ul>
    </section>
  </main>
  <footer>
    <a href="/W1D4/Start/Demo-Before-And-After-CSS/index.html">Go to old CSS</a>
    <a href="/W1D4/Start/Demo-Before-And-After-CSS/new.html">Go to new CSS</a>
  </footer>


</body>
</html>
